<div mdbModal #modalError="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">Error</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalError.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          <i class="fa fa-times fa-4x mb-3 animated rotateIn"></i>
          <h4>{{ content }}</h4>
          <p>{{ detail }}</p>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="danger" class="waves-effect" (click)="modalError.hide()" mdbWavesEffect>Close
          <i class="fa fa-diamond ml-1"></i>
        </a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
